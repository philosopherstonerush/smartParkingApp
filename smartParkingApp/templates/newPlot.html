
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add new Plot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="m-5">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>

    <h1> Plot Details </h1>
    <form action="/addSensor" method="POST">{% csrf_token %}
            <div class="col-auto">
                <label for="sensorNo" class="col-form-label">Sensor No:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="sensorNo" class="form-control" name="sensorNo">
            </div>
            <div class="col-auto">
                <label for="plotNo" class="col-form-label">Plot No:</label>
            </div>
            <div class="col-auto">
                <input type="text" id="plotNo" class="form-control" name="plotNo">
            </div>
            <div class="col-auto">
                <input type="hidden" class="form-control" name="status" value="available">
            </div>
            <input type="submit" value="submit" class="mt-4">
    </form>
</body>
</html>
